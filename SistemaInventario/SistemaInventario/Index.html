<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.css" />

</head>
<body>
    <section>
        <div class="container">

            <h4>Almacenes</h4>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table id="almacenesTable" border="1">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Lugar
                            </th>
                            <th>
                                Numero de Items
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Crear datos dinamicos por javascript que agregen TRs con TD y los datos particulares -->

                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
        <button id="nuevoAlmacen" name="nuevoAlmacen">Nuevo almacen</button>
    </section>
    <br />
    <hr />
    <section id="itemsSection">
        <div class="container">
            <h4 id="titulo">Items de Almacen</h4>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table id="itemsTable" border="1">
                    <thead>
                        <tr>
                            <th>
                                Id
                            </th>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Precio
                            </th>
                            <th>
                                Numero de Items
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Crear datos dinamicos por javascript que agregen TRs con TD y los datos particulares -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
        <button id="nuevoItem" name="nuevoItem">Nuevo item</button>
    </section>
    <hr />
    <br />
    <!--Formulario de Almances-->
    <section id="formAlmacen" name="formAlmacen">
        <div>
            <div>
                <label for="nombreAlmacen">Nombre del Almacen:</label>
                <input type="text" id="nombreAlmacen" name="nombreAlmacen" />
            </div>
            <div>
                <label for="lugarAlmacen">Lugar del Almacen:</label>
                <input type="text" id="lugarAlmacen" name="lugarAlmacen" />
            </div>
            <button id="crearAlmacen" name="crearAlmacen">Crear</button>
        </div>
    </section>
    <hr />
    <br />
    <!--Formulario de Items -->
    <section id="formItem" name="formItem">
        <div>
            <div>
                <label for="idItem">Id del Item</label>
                <input type="text" id="idItem" name="idItem" />
            </div>
            <div>
                <label for="nombreItem">Nombre del Item</label>
                <input type="text" id="nombreItem" name="nombreItem" />
            </div>
            <div>
                <label for="precioItem">Precio del Item</label>
                <input type="text" id="precioItem" name="precioItem" />
            </div>
            <div>
                <label for="descripcionItem">Descripcion del Item</label>
                <input type="text" id="descripcionItem" name="descripcionItem" />
            </div>
            <div>
                <label for="cantidadItem">Cantidad del Item</label>
                <input type="text" id="cantidadItem" name="cantidadItem" />
            </div>
            <button id="crearItem" name="crearItem">Crear</button>
        </div>
    </section>
    <!--scripts-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.js" type="text/javascript"></script>
    <script src="js/Index.js" type="text/javascript"></script>
    <script src="js/services/operaciones.js" type="text/javascript"></script>
    <script src="js/models/almacenes.js" type="text/javascript"></script>
</body>
</html>
