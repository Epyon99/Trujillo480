<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="status"></h1>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#status").text(navigator.onLine);

            window.addEventListener("offline", offLineStatus, true);
            window.addEventListener("online", onLineStatus, true);
        });
        function offLineStatus() {
            $("#status").text(navigator.onLine);
        }
        function onLineStatus() {
            $("#status").text(navigator.onLine);
        }
    </script>
</body>
</html>
